<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1 样式变化 一行显示 有大小  */
        a {
            display: inline-block;
            width: 100px;
            height: 30px;
            background-color: pink;
            text-align: center;
            text-decoration: none;
            color: #fff;
            line-height: 30px;
        }
        
        /* 2 鼠标经过有变化 */
        a:hover {
            background-color: orange;
            color: yellow;
        }
    </style>
</head>

<body>
    <a href="#">汽车</a>
    <a href="#">体育</a>
    <a href="#">汽车</a>
    <a href="#">其他</a>
</body>

</html>
