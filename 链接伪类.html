<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问的样式 */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 已经访问的 */
        a:visited {
            color: orange;
        }

        /* 鼠标经过 */
        a:hover {
            color: red;
        }

        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="http://www.xiaomi.com">小米手机</a>
</body>

</html>
